<div class="customers view indent">
  
  <div class="flexsearch">
      <div class="flexsearch--wrapper">
          <div class="flexsearch--input-wrapper">
  <nit-advanced-searchbox ng-model="query" parameters="availableSearchParams" placeholder="Add Your Books..."></nit-advanced-searchbox>
          </div>
      </div>
  </div>

  <br>
  {{query.query}}
    
  <ul class="booksearch container">
    <li ng-repeat="book in books | filter:query.query | limitTo: 5"
        class="thumbnail">
      <a href="">{{book.title}}</a>
      <p>{{book.author}}</p>
    </li>
  </ul> 

<br>

  <div class="container hide">
    <view-selecter></view-selecter>
    <div class="container">
      <cover-view></cover-view>
      <list-view><list-view>
    </div>
    <br /><br /><br />
  </div>
</div>
