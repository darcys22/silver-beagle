<div class="gridContainer show-hide-animation" data-ng-show="listDisplayModeEnabled">
      <table class="rwd-table">
        <thead>
          <tr>
            <th data-ng-click="setOrder('id')">Rank</th>
            <th data-ng-click="setOrder('title')">Name</th>
            <th data-ng-click="setOrder('author')">Author</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="bk in books | orderBy:orderby:reverse" class="repeat-animation">
          <td data-th="Rank">{{bk.id}}</td>
          <td data-th="Title"><a href="#/customeredit/">{{bk.title}}</a></td>
          <td data-th="Author">{{bk.author}}</td>
          <td></td>
          <!--<td><button class="btn btn-danger" data-ng-click="vm.deleteCustomer(customer.id)">Delete</button></td>-->
        </tr>
        </tbody>
      </table>
</div>
